
<body>

    <div class="center">

        <h2>Login</h2>

        <form (ngSubmit)="loginEmp()">

            <div class="txt_field">

                <input type="text" class="form-control"  #Pno="ngModel" [(ngModel)]="emp.Pno" name="Pno" required>

                <span></span>

                <label>Username</label>

            </div>

            <div class="txt_field">

                <input type="password" class="form-control"    #password="ngModel"

                [(ngModel)]="emp.password" name="password" required>

                <span></span>

                <label>Password</label>

            </div>

            <div class="pass">Forgot Password?</div>

            <input  type="submit" class="btnRegister" value="Login" id="btn_submit">

            <div class="signup_link">

               

            </div>

        </form>

    </div>

</body>
